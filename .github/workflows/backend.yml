name: Deploy nails-bot Backend

on:
  push:
    branches: [backend]
  pull_request:
    branches: [backend]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy using git clone to /var/www/testingnil6/github/backend/
        env:
          REPO_USERNAME: ${{ secrets.REPO_USERNAME }}        # GitHub username
          REPO_PAT: ${{ secrets.REPO_PAT }}                  # GitHub Personal Access Token
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}    # SSH username for the server
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}    # Password for SSH
          HOST: ${{ secrets.HOST }}
        run: |
          sudo mkdir -p /var/www/testingnil6/github/backend
          git clone https://${REPO_USERNAME}:${REPO_PAT}@github.com/NIL-IT/nails-bot.git /var/www/testingnil6/github/backend


          # SSH into the server and perform actions
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no $SERVER_USERNAME@$HOST "
          set -e
          if [ -d /var/www/testingnil6/github/backend/.git ]; then
            echo 'Repository exists. Fetching and pulling changes...'
            cd /var/www/testingnil6/github/backend
            git fetch
            git checkout backend
            git pull origin backend
          else
            echo 'Repository does not exist. Cloning fresh repository...'
            rm -rf /var/www/testingnil6/github/backend*
            git clone https://${REPO_USERNAME}:${REPO_PAT}@github.com/NIL-IT/nails-bot.git /var/www/testingnil6/github/backend
            cd /var/www/testingnil6/github/backend
            git checkout backend
          fi
          "

      - name: Move API files to /var/www/testingnil6/backend/
        env:
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}    # SSH username for the server
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}    # Password for SSH
          HOST: ${{ secrets.HOST }}
        run: |
          sshpass -p "$SERVER_PASSWORD" ssh -o StrictHostKeyChecking=no $SERVER_USERNAME@$HOST "
          set -e
          if [ -d /var/www/testingnil6/github/backend/api ]; then
            echo 'Moving API files...'
            rm -rf /var/www/testingnil6/backend/*
            cp -r /var/www/testingnil6/github/backend/api /var/www/testingnil6/backend/
          else
            echo 'API folder does not exist. Skipping copy step.'
          fi
          "
